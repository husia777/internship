{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">

<div class="login">
    <div class="form">
        <form method="post" class="login-form">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Register</button>
            <p><a href="{% url 'login' %}">Login</a></p>

        </form>
    </div>
</div>
